version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: bzkeyclk
      POSTGRES_PASSWORD: aPUo56ZCWR
    volumes:
      - /mnt/DriveDATA/keycloak/postgres:/var/lib/postgresql/data
    networks:
      - keycloak-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    restart: unless-stopped
    command:
      - start
      - --optimized
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: bzkeyclk
      KC_DB_PASSWORD: aPUo56ZCWR
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: changeme-url
      KC_HOSTNAME_STRICT: true
    ports:
      - "8235:8080"
    depends_on:
      - postgres
    networks:
      - keycloak-net
    volumes:
      - /mnt/DriveDATA/keycloak/keycloak:/opt/keycloak/data

networks:
  keycloak-net: